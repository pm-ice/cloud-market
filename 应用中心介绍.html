          <p style="font-size:20px;text-align:center;"><span style="font-family:'Arial Negreta', 'Arial Normal', 'Arial';font-weight:700;">应用中心介绍</span></p><p style="font-size:14px;text-align:left;"><span style="font-family:'Arial Normal', 'Arial';font-weight:400;"><br></span></p><p style="font-size:14px;"><span style="font-family:'Arial Normal', 'Arial';font-weight:400;">应用中心是XX云平台下,专门为XX网会员卖家提供流量推广、商品管理、店铺装修、订单管理、企业内部管理、客户关系管理等功能性应用的市场。应用中心的卖家，即为ISV商家，是应用工具的开发者和售卖者，可以是企业也可以是个人名义申请入驻；市场的买家，一般是XX网会员，通过购买这些应用工具软件，提升流量，提升店铺管理、人员管理上的效率，解决电商化开店难题。</span></p>
